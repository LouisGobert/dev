<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet", href="css/style.css">
    </head>
    <body>

        <div id="adv_srch_menu">
            <h1>
                <span style="color: rgb(66, 133, 244)">S</span>
                <span style="color: rgb(234, 67, 53)">e</span>
                <span style="color: #FBBC05">a</span>
                <span style="color: rgb(66, 133, 244)">r</span>
                <span style="color: #34A853">c</span> 
                <span style="color: rgb(234, 67, 53)">h</span>
                <span style="color: #d93025; font-size: 24px; padding-left: 20px;">      advanced</span>    
            </h1>
            <a href="index.html">Google Search</a> 
         </div>

        <form action="https://google.com/search" id="adv_form">
            <table>
                <thead>
                    <tr>
                        <th>Find pages with...</th>
                    </tr>
                </thead>

                <tbody class="adv_tbody">
                    <tr>
                        <td>
                            <label>all these words:</label>
                        </td>
                        <td>
                            <input type="text" name="as_q">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>this exact word or phrase:</label>
                        </td>
                        <td>
                            <input type="text" name="as_epq">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>any of these words:</label>
                        </td>
                        <td>
                            <input type="text" name="as_oq">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>none of these words:</label>
                        </td>
                        <td>
                            <input type="text" name="as_eq">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td id="adv_submit">  
                            <input type="submit" value="Google Search">
                        </td>
                    </tr>

                </tbody>
            </table>
        </form>

    </body>
</html>
