{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ input_entry }}
{% endblock %}

{% block body %}

    {% if entry == None %}
    <h1> Error 404 : Not Found</h1>
    {% else %}

    <!-- Link for edit page -->
    <div id="edit_link">
        <a href="{% url 'edit_page' input_entry %}">Edit</a>
    </div>
    
    {{ entry |safe }}
    {% endif%}

{% endblock %}
