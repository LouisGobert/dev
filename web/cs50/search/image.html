<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search Images</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet", href="css/style.css">
    </head>
    <body>

        <div class="container_other_page">
           <a href="index.html">Google Search</a>
        </div>

        <div class="container_search_bar">
            <h1>
                <span style="color: rgb(66, 133, 244)">S</span>
                <span style="color: rgb(234, 67, 53)">e</span>
                <span style="color: #FBBC05">a</span>
                <span style="color: rgb(66, 133, 244)">r</span>
                <span style="color: #34A853">c</span> 
                <span style="color: rgb(234, 67, 53)">h</span>    
            </h1>
            <h2>images</h2>
            <form action="https://google.com/search">
                
                <input id="input_query" autocomplete="off" type="text" name="q">
                <input hidden="true" name="client" value="img">
                <input name="tbm" value="isch" type="hidden">

                <div class="button_container" id="img_search_btn"> 
                    <input type="submit" value="Google Search Images">
                </div>
            </form>
        </div>
    </body>
</html>
